{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/delete.css' %}">
    <title>Attendance Form</title>
</head>
<body>
    <div class="container">
        <h1>Delete Form</h1>
        <form action="/submit_attendance" method="post">
            <div class="filter-container">
                <label for="filter" style="margin-left: 20%;">Filter by Event Title:</label>
                <input type="text" id="filter" placeholder="Enter event title...">
            </div>

            <div class="form-group">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Delete">
            </div>
        </form>
    </div>
</body>
</html>
