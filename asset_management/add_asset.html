<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Asset</title>
    <link rel="stylesheet" href="css/add_assets.css">
    <script src="js/add_assets.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Asset Management</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="view_assets.php">View Assets</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="form-section">
        <h2>Add New Asset</h2>
        <p>Fill in the details of the asset you want to add. Make sure the information is accurate.</p>
        <form id="add-asset-form">
            <div class="form-group">
                <label for="added_by">Name of Person Adding Asset</label>
                <input type="text" id="added_by" name="added_by" required placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="name">Asset Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter asset name" />
            </div>
            <div class="form-group">
                <label for="serial_number">Asset Serial Number</label>
                <input type="text" id="serial_number" name="serial_number" required placeholder="Enter asset serial number" />
            </div>
            <div class="form-group">
                <label for="management_group">Management Group</label>
                <select id="management_group" name="management_group" required>
                    <option value="Nig-Management-GP">Nig-Management-GP</option>
                    <option value="Can-Management-GP">Can-Management-GP</option>
                    <option value="CX-Team-GP">CX-Team-GP</option>
                    <option value="QIT-NG-MGH-GP">QIT-NG-MGH-GP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location of Asset</label>
                <input type="text" id="location" name="location" placeholder="Enter asset location" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter a short description"></textarea>
            </div>
            <div class="form-group">
                <label for="value">Asset Value ($)</label>
                <input type="text" id="value" name="value" required placeholder="Enter asset value" />
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Asset</button>
            </div>
        </form>
    </section>
    <div id="flash-message" class="popup" style="display: none;">
        <span id="flash-icon"></span> 
        <span id="flash-text"></span>
    </div>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Asset Management System | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
